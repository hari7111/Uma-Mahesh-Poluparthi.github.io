<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent ✓</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d0d0d, #1b1b1b);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .card {
            width: 90%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(14px);
            animation: fadeUp 1.1s ease forwards;
            opacity: 0;
            transform: translateY(25px);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        p {
            color: #cccccc;
            margin-bottom: 25px;
            font-size: 16px;
        }

        a {
            display: inline-block;
            padding: 12px 28px;
            background: white;
            border-radius: 10px;
            color: #000;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s ease;
        }
        a:hover {
            background: #e4e4e4;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Thank You ✓</h1>
    <p>Your feedback has been sent successfully. I appreciate your time!</p>
    <a href="index.html">Back to Portfolio</a>
</div>

</body>
</html>
