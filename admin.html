<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Admin Dashboard</h1>

<h3>Add Achievement</h3>
<input id="achText" placeholder="Achievement">
<button onclick="addAch()">Add</button>

<h3>Create User</h3>
<input id="newEmail" placeholder="User Email">
<input id="newPass" placeholder="Password">
<button onclick="createUsr()">Create User</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="supabase.js"></script>

<script>
async function addAch() {
    let text = document.getElementById("achText").value;
    await addAchievement(text);
}

async function createUsr() {
    await createUser(newEmail.value, newPass.value);
}
</script>

</body>
</html>
